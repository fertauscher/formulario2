<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tabelar.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1> Lista de compras</h1>
    <form id="productForm>">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome" required>


        <label for="valor" PreÃ§o do Produto:></label>
        <input type="number" id="valor" required>
        <button type="button" onclick="addProduct()">Adicionar Produto</button>
    </form>

    <h2>Produtos da lista:</h2>
    <table>
        <thead>
            <tr>
            </thead>
            <tbody id="productList"></tbody>
        <!--id="productList"atribui um identificador
        exclusivo a this <tbody>, permitindo que ele seja
             referenciado por scripts JavaScript ou estilos CSS.-->
    </table>

             <script>
        function addProduct() {
            const nome = document.getElementById("nome").value;
            const valor = document.getElementById("valor").value;

            if (nome && valor) {
                const productList = document.getElementById("productList");
                const newRow = productList.insertRow();

                const cell1 = newRow.insertCell(0);
                cell1.innerHTML = nome;

                const cell2 = newRow.insertCell(1);
                cell2.innerHTML = `R$ ${parseFloat(valor).toFixed(2)}`;

                document.getElementById("nome").value = "";
                document.getElementById("valor").value = "";
            }
        }
    </script>
    
</body>
</html>
